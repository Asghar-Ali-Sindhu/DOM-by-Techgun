    <!-- ! Another Example -->
    <form action="" id="myForm">
        <input type="text">
        <input type="submit">
    </form>
    <script>
        const form = document.getElementById('myForm')
        form.addEventListener('click', function(e){
            e.preventDefault();
        })
    </script>
