    <!-- todo: Event Capturing works in opposite direction as compared to event bubbling -->
    <div id="container">
        <button id="btn">Click Me</button>
    </div>
    <script>
        const div = document.getElementById("container")
        const btn = document.getElementById("btn")
        btn.addEventListener('click', btnClicked, true)
        div.addEventListener('click', DivClicked, true)
        document.body.addEventListener('click', bodyClicked, true)
        function btnClicked() {
            console.log("button is clicked");
        }
        function DivClicked() {
            console.log("Div is clicked");
        }
        function bodyClicked() {
            console.log("body is clicked");
        }
        // third parameter is passed as true. This means event capturing will occur        
    </script>
